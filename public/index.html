<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>A simple URL shortener</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script> -->

</head>

<body>
  <div class="container">
    <div class="card mt-4">
      <div class="card-header bg-dark text-light">
        <strong>A Simple URL shortener</strong>
      </div>
      <div class="card-body">
        <form method="GET" id="shortenUrlForm">
          <label for="basic-url">Enter your Url to be shorten.</label>
          <div class="input-group mb-3">
            <input type="text" placeholder="your url here." value="http://www.YourUrl.com" class="form-control" id="full-url">
          </div>
        </form>
        <div id="shortenUrlResult">

        </div>
        <a id="getShortUrl" class="btn btn-primary text-light">Get short url!</a>
      </div>
      <div class="card-footer">
        <small style="font-style: italic;">Created By Mr.Tarntanate Memanee.</small>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
